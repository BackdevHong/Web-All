<html>
  <head>
    <title>뙈지마켓</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" alt="Logo" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" alt="Banner1" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/basketball1.jpeg" />
          </div>
          <div class="product-contents">
            <span class="product-name">StaX사 농구공</span>
            <span class="product-price">50000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>뙈지몬</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/keyboard1.jpg" />
          </div>
          <div class="product-contents">
            <span class="product-name">한성 키보드</span>
            <span class="product-price">24000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>IT에 미친놈</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/dumbell1.jpeg" />
          </div>
          <div class="product-contents">
            <span class="product-name">덤벨 1KG</span>
            <span class="product-price">10000원</span>
            <div class="product-seller">
              <img class="product-avatar" src="images/icons/avatar.png" />
              <span>헬창</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
