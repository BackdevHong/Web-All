<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>이미지 삽입</h2>
    <hr>
    <p>소년과 동물의 사진입니다.</p>
    <img src="img/1.jpg" alt="">
    <br>
    <img src="img/logo.gif" alt="">
    <br>
    <h2>음식의 종류</h2>
    <hr>
    <ul>
        <li>한식
            <ol style="list-style: lower-alpha;">
                <li>잡체</li>
                <li>불고기</li>
            </ol>
        </li>
        <li>양식
            <ul style="list-style: circle;">
                <li>스파게티</li>
                <li>햄버거
                    <ul style="list-style: square;">
                        <li>버거킹</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>간식
            <ol style="list-style-type: lower-roman">
                <li>라면</li>
                <li>만두</li>
            </ol>
        </li>
    </ul>
    <hr>
    <h2>웹 브라우저 종류</h2>
    <hr>
    <dl>
        <dt>Internet Explorer</dt>
        <dd>마이크로소포트에서 만든 브라우저로 현재 국내 시장에서 가장 많이 사용</dd>
        <dt>FireFox</dt>
        <dd>Mozila 재단에서 오픈 소스로 만든 것으로 W3C의 웹 표준을 선도</dd>
        <dt>Chrome</dt>
        <dd>구글에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용</dd>
    </dl>
    
</body>
</html>
