    <body>
        <script>
            // 상수 선언
            const pi = 3.141592;
            // 상수 출력
            console.log(pi);

            // 반지름 상수 선언
            const r = 10;

            console.log(2 * pi * r); // 원의 둘레 구하기
            console.log(pi * r * r); // 원의 넓이 구하기

            // const r = 100; 이미 선언한 상수는 한번더 선언하면 오류를 냄
            // const ap; 상수는 한번만 선언할 수 있어서 값이랑 같이 선언해줘야 함.
        </script>
