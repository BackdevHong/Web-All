<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html" id="my-form">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" id="password" class="form-control">
                </div>
                <button type="submit" id="send" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <!-- 네비게이션 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>셔츠가 세일한다고??</h4>
        <button id="login-btn" class="btn btn-danger">로그인</button>
    </div>

    <script>
        $('.navbar-toggler').on('click', () => {
            $('.list-group').toggleClass('show');
        });

        $('#login-btn').on('click', () => {
            $('.black-bg').addClass('show-modal')
        });

        $('#close').on('click', () => {
            $('.black-bg').removeClass('show-modal')
        });

        $('form').on('submit', (e) => {
            if (document.getElementById('email').value === "" || document.getElementById('password').value === "") {
                e.preventDefault();
                alert('ID 혹은 비밀번호를 입력하지 않았습니다.')
            } else if (document.getElementById('password').value.length < 6) {
                e.preventDefault();
                alert('비밀번호가 6자 이하입니다. 6자 이상으로 다시 해오십셔')
            }
        });

        var count = 0;
        const changeOfDark = () => {
            $('.navbar').removeClass('navbar-light')
            $('.navbar').addClass('navbar-dark')
            $('.navbar').addClass('bg-dark')
            $('body').addClass('dark-bg')
            $('.list-group-item').addClass('list-group-item-dark')
            $('.main-bg').addClass('dark-bg-content')
        }

        const changeOfLight = () => {
            $('.navbar').removeClass('navbar-dark')
            $('.navbar').addClass('navbar-light')
            $('.navbar').removeClass('bg-dark')
            $('body').removeClass('dark-bg')
            $('.list-group-item').removeClass('list-group-item-dark')
            $('.main-bg').removeClass('dark-bg-content')
        }
        $('.badge').click(() => {
            count++;
            if ((count % 2) === 0 ){
                $('.badge').html('Dark 🔄')
                changeOfLight()
            } else {
                $('.badge').html('Light 🔄')
                changeOfDark()
            }
        })
    </script>
</body>

</html>
