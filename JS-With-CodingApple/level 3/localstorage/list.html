<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<div class="row"></div>
		</div>
		<div class="container">
			<button class="btn btn-danger" id="more">더보기</button>
			<button class="btn btn-danger" id="priceSort">가격순 정렬</button>
			<button class="btn btn-danger" id="titleSort">다나가순 정렬</button>
			<button class="btn btn-danger" id="heh">60000원 이하로 출력</button>
		</div>

		<script>
			var products = [
				{ id: 0, price: 70000, title: "Blossom Dress" },
				{ id: 1, price: 50000, title: "Springfield Shirt" },
				{ id: 2, price: 60000, title: "Black Monastery" },
			];

			const template = (data) => {
				return `
                <div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100" />
                    <h5>${data.title}</h5>
                    <p>가격 : ${data.price}</p>
                    <button class="buy">구매</button>
                </div>`;
			};

			/*var 어레이 = ["다", "가", "나"];
			console.log(
				어레이.sort((a, b) => {
					if (a > b) return -1;
					else if (b > a) return 1;
					else return 0;
				}),
			); */

			/* for (i = 0; i < products.length; i++) {
				$(".card-body > h5").eq(i).html(products[i].title);
				$(".card-body > p").eq(i).html(`가격 : ${products[i].price}`);
			} */

			products.forEach((data) => {
				$(".row").append(template(data));
			});

			var arr = [1, 2, 3];
			var newArr = JSON.stringify(arr);
			localStorage.setItem("num", newArr);
			var 꺼낸거 = localStorage.getItem("num");
			console.log(JSON.parse(꺼낸거)[0]);
			/*$.get("https://codingapple1.github.io/js/more1.json")
				.done((data) => {
					console.log(data);
				})
				.fail(() => {
					console.log("히히 안됬다 히히");
				});*/

			var count = 0;
			$("#more").click(() => {
				if (count == 0) {
					$.get("https://codingapple1.github.io/js/more1.json")
						.done((newData) => {
							newData.forEach((data) => {
								$(".row").append(template(data));
							});
						})
						.fail(() => {
							console.log("실패함");
						});
					count++;
				} else if (count == 1) {
					$.get("https://codingapple1.github.io/js/more2.json")
						.done((newData) => {
							newData.forEach((data) => {
								$(".row").append(template(data));
							});
						})
						.fail(() => {
							console.log("실패함");
						});
					$("#more").hide();
				}
			});

			$("#priceSort").click(() => {
				$(".row").html("");
				products.sort((a, b) => {
					if (a.price < b.price) return -1;
					else if (a.price > b.price) return 1;
					else return -1;
				});
				products.forEach((data) => {
					$(".row").append(template(data));
				});
			});

			$("#titleSort").click(() => {
				$(".row").html("");
				products.sort((a, b) => {
					if (a.price < b.price) return -1;
					else if (a.price > b.price) return 1;
					else return -1;
				});
				products.forEach((data) => {
					$(".row").append(template(data));
				});
			});

			$("#heh").click(() => {
				$(".row").html("");
				var newData = products.filter((a) => {
					return a.price <= 60000;
				});
				newData.forEach((data) => {
					$(".row").append(template(data));
				});
			});
		</script>
	</body>
</html>
