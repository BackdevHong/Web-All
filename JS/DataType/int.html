<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 숫자 자료형
            console.log(273);
            console.log(273.123); // 실수도 숫자 자료형으로 받아들여짐

            // 숫자 연산자
            console.log(1 + 1); // 더하기
            console.log(1 - 1); // 빼기
            console.log(1 * 1); // 곱하기
            console.log(1 / 1); // 나누기
            console.log(5 + 3 * 2); // 곱셈을 먼저 하고, 덧셈을 함
            console.log((5 + 3) * 2); // 만약 덧셈을 먼저 원할 경우 괄호식으로 적어야함.
            console.log(10 % 1); // 나머지
        </script>
    </body>
</html>
