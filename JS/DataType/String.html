<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 문자열
            console.log('this is "string"');
            console.log("this is 'string'");
            // console.log("this is \"string\"");
            // console.log('this is \'string\'');
            console.log("동해물과 백두산이\n마르고 닳도록");
            console.log("이름\t나이\t직업");

            // 문자열 연결 연산자
            console.log("가나다" + "라마" + "바사" + "아자차카" + "타파하");

            // 문자 선택 연산자
            console.log("안녕하세요"[0]);
            console.log("안녕하세요"[1]);
            console.log("안녕하세요"[2]);
            console.log("안녕하세요"[3]);
            console.log("안녕하세요"[4]);

            // 문자열 길이 구하기
            console.log("안녕하세요".length);
        </script>
    </body>
</html>
