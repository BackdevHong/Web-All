<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let inch = prompt("인치를 입력해주세요.");
            const con = 2.54;

            alert(
                `${inch}인치를 cm로 변환했습니다. 결과는 ${
                    inch * con
                }cm 입니다.`
            );
        </script>
    </body>
</html>
