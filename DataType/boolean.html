<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 불 자료형
            // True or False
            console.log(true);
            console.log(false);

            // 비교 연산자
            console.log(52 > 273);
            console.log(52 < 273);
            console.log(10 == 10);
            console.log("가방" > "하마");
            console.log(!true); // 부정 연산자
            console.log(!false);

            // 조건문 맛보기
            if (273 < 52) {
                alert("273은 52보다 작습니다.");
            } else {
                alert("273은 52보다 큽니다.");
            }

            // 불 논리합, 논리곱 연산자
            console.log(true || true);
            console.log(true || false); // OR
            console.log(true && true);
            console.log(true && false); // AND
        </script>
    </body>
</html>
