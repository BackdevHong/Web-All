<html>
  <head>
    <style type="text/css">
      /* p 태그를 선택했을 때 : 모든 p태그에 스타일이 적용됨 */
      p {
        color: orange;
      }
      /* id를 선택했을 때 : 해당 id를 가진 태그에 스타일이 적용됨 */
      #title {
        color: red;
      }

      /* class로 했을 때 : 해당 class를 가진 태그에 스타일이 적용됨*/
      .item {
        color: blue;
      }

      /* 동시에 쓰는것도 쌉가능이다. */
      /* #title,
      .item {
        color: blue;
      } */
    </style>
  </head>
  <body>
    <p>Hello World!</p>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. At maxime natus
      est dolor molestias illum. Sit quos impedit veritatis quae laborum officia
      asperiores, dolor repudiandae, ab voluptate minus quidem? Dolore.
    </p>
    <div id="title">안녕하세요!</div>
    <br />
    <div class="item">반갑습니다!</div>
  </body>
</html>
